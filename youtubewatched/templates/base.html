<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
        <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
        <title>{% block title %}YT Data Analysis{% endblock %}</title>
    </head>
    <body>
    {% if path %}
        <div class="project-dir-path">
            Current project: <a href="#" id="project-path" class="project-path">{{ path }}</a>
        </div>
    {% endif %}
    {% block body %}{% endblock %}
    <script>
        document.querySelector("#project-path").addEventListener("click", openProjectDirectory);
    </script>
    </body>
</html>
